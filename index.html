<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>SHEIN</title>
    <link rel="stylesheet" href="./dist/menu/menu.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.6/dist/css/splide.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- Navegation bar -->
    <header class="navigation-bar">
      <nav class="nav">
        <div id="logo" class="logo-container"></div>
        <div class="hamburger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-links">
          <li class="item-link">
            <a href="index.html" class="link">Home</a>
          </li>
          <li class="item-link">
            <a href="store.html" class="link">Tienda</a>
          </li>
          <li class="item-link"><a href="faq.html" class="link">FAQ</a></li>
          <li class="item-link">
            <a href="about-us.html" class="link">Sobre nosotros</a>
          </li>
          <li class="item-link">
            <a href="cart.html" class="link">
              <i class="fa-solid fa-basket-shopping"></i>
              <small class="cart-number">0</small>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Content Section -->
    <main>
      <!-- Hero Section -->
      <section class="hero-container">
        <h1 class="hero-text upper">
          Summer <br />
          Top Trending <br />
          <span class="larger">Picks</span>
        </h1>
        <a class="hero-button" href="./store.html"> Hot Shop </a>
      </section>

      <!-- Carousel Section -->
      <section
        id="splide"
        class="carousel splide"
        role="group"
        aria-label="Collections Carousel"
      >
        <h2 class="section-title"><a href="./store.html">Trending</a></h2>
        <div class="splide__track carousel-track">
          <ul class="splide__list carousel-item-list">
            <li class="splide__slide slide">
              <img
                class="carousel-item"
                src="./assets/images/carousel/carousel (1).jpg"
              />
            </li>
            <li class="splide__slide slide">
              <img
                class="carousel-item"
                src="./assets/images/carousel/carousel (2).jpg"
              />
            </li>
            <li class="splide__slide slide">
              <img
                class="carousel-item"
                src="./assets/images/carousel/carousel (3).jpg"
              />
            </li>
            <li class="splide__slide slide">
              <img
                class="carousel-item"
                src="./assets/images/carousel/carousel (4).jpg"
              />
            </li>
            <li class="splide__slide slide">
              <img
                class="carousel-item"
                src="./assets/images/carousel/carousel (5).jpg"
              />
            </li>
            <li class="splide__slide slide">
              <img
                class="carousel-item"
                src="./assets/images/carousel/carousel (6).jpg"
              />
            </li>
            <li class="splide__slide slide">
              <img
                class="carousel-item"
                src="./assets/images/carousel/carousel (7).jpg"
              />
            </li>
            <li class="splide__slide slide">
              <img
                class="carousel-item"
                src="./assets/images/carousel/carousel (8).jpg"
              />
            </li>
            <li class="splide__slide slide">
              <img
                class="carousel-item"
                src="./assets/images/carousel/carousel (9).jpg"
              />
            </li>
          </ul>
        </div>
      </section>
    </main>
    <!-- Footer Section -->
    <footer class="footer-basic">
      <div class="social">
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-snapchat"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-facebook"></i>
        </a>
      </div>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="index.html">Home</a></li>
        <li class="list-inline-item"><a href="store.html">Tienda</a></li>
        <li class="list-inline-item"><a href="about-us.html">Sobre Mi</a></li>
        <li class="list-inline-item"><a href="faq.html">FAQ</a></li>
      </ul>
      <p class="copyright">SHEIN Â© 2022</p>
    </footer>

    <script
      src="https://kit.fontawesome.com/c96beed14c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/global.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.6/dist/js/splide.min.js"
      defer
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-intersection@0.2.0/dist/js/splide-extension-intersection.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var splide = new Splide('#splide', {
          type: 'loop',
          autoWidth: true,
          lazyLoad: 'nearby',
          gap: '1rem',
          padding: { left: '.5rem', right: '.5rem' },
          autoplay: 'pause',
          intersection: {
            inView: {
              autoplay: true,
            },
            outView: {
              autoplay: false,
            },
          },
          interval: 3000,
          pauseOnHover: true,
          breakpoints: {
            1440: {
              autoHeight: true,
              height: '50vh',
            },
            1024: {
              autoHeight: true,
              height: '40vh',
              pagination: false,
              arrows: false,
            },
          },
        });
        splide.mount(window.splide.Extensions);
      });
    </script>
  </body>
</html>
